services:
  - type: web
    name: securescan-ai-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: VIRUSTOTAL_API_KEY
        sync: false
      - key: SAFE_BROWSING_API_KEY
        sync: false
      - key: URLSCAN_API_KEY
        sync: false
